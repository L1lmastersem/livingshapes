<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LivingShapes — Portfolio</title>
  <link rel="shortcut icon" href="../img/logo-livingshapes.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/script.js"></script>
</head>
<body>
  <section class="canvas" aria-label="LivingShapes portfolio 2024–2025">
    <header class="header">
      <img src="../img/logo-livingshapes.png" alt="LivingShapes logo" class="logo" />
      <address class="contact">
        <strong>LivingShapes</strong><br>
        newbusiness@livingshapes.eu
      </address>
    </header>

    <main class="list" id="projects">
      <article class="card" data-id="thehive">
        <figure class="media">
          <img class="main" src="../img/thehive-outside.jpg" alt="The Hive buiten">
          <img class="alt"  src="../img/thehive-inside.jpg"  alt="The Hive binnen">
          <figcaption>
            <h3 class="title">The Hive</h3>
            <p class="meta">Madrid, Spain</p>
          </figcaption>
        </figure>
      </article>

      <article class="card" data-id="bfly">
        <figure class="media">
          <img class="main" src="../img/bfly-outside.jpg" alt="B'Fly buiten">
          <img class="alt"  src="../img/bfly-inside.jpg"  alt="B'Fly binnen">
          <figcaption>
            <h3 class="title">B'Fly</h3>
            <p class="meta">Tijuana, Mexico</p>
          </figcaption>
        </figure>
      </article>

      <article class="card" data-id="bonsai">
        <figure class="media">
          <img class="main" src="../img/bonsai-outside.jpg" alt="Bonsai buiten">
          <img class="alt"  src="../img/bonsai-inside.jpg"  alt="Bonsai binnen">
          <figcaption>
            <h3 class="title">Bonsai</h3>
            <p class="meta">Kyoto, Japan</p>
          </figcaption>
        </figure>
      </article>

      <article class="card" data-id="lcamou">
        <figure class="media">
          <img class="main" src="../img/lcamou-outside.jpg" alt="L'Camou buiten">
          <img class="alt"  src="../img/lcamou-inside.jpg"  alt="L'Camou binnen">
          <figcaption>
            <h3 class="title">L'Camou</h3>
            <p class="meta">Vancouver, Canada</p>
          </figcaption>
        </figure>
      </article>
    </main>

    <footer class="footer">
      <small>© <span id="year"></span> LivingShapes</small>
    </footer>
  </section>
</body>
</html>
